<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina mi número</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div>
        <h1>Hola :D</h1>
        <p>Bienvenido a un sensillo juego donde tendras que pensar en un número y yo tratare de adivinarlo. <br>
         Dime si tu número es mayor, menor o igual a <span id="guess">50</span>.</p></p>
    </div>
    <div>
        <button onclick="guessNumber('menor')">Menor</button>
        <button onclick="guessNumber('igual')">Igual</button>
        <button onclick="guessNumber('mayor')">Mayor</button>
    </div>
    
    <script src="./principal.js"></script>
</body>
</html>
